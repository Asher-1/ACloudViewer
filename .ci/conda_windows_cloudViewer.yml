name: cloudViewer
channels:
  - conda-forge
dependencies:
  - python=3.8
  - ninja
  - pkg-config
  - eigen=3.4.*
  - boost=1.84.* # pcl or vtk
  - flann=1.9.*
  - qhull=2020.2
  - xerces-c=3.2.* # reconstruction or PLUGIN_IO_QE57
  - qt=5.15.*
  - cgal=5.*
  - ffmpeg=6.1.*
  - zlib=1.2.* # PLUGIN_IO_QPHOTOSCAN
  - laszip # PLUGIN_IO_QLAS
  - pip: # for python plugins
    - numpy
    - pywin32
    - pybind11>=2.6.0
    - typing_extensions
