name: Update Website Download Links

on:
  release:
    types: [published, edited]
  workflow_dispatch:
  schedule:
    # æ¯å¤©UTCæ—¶é—´0ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´æ—©ä¸Š8ç‚¹ï¼‰
    - cron: '0 0 * * *'

jobs:
  update-downloads:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Scan releases and generate download data
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python3 docs/automation/scripts/scan_releases.py
          echo "âœ… downloads_data.json generated successfully"
          
      - name: Verify downloads_data.json
        run: |
          if [ -f "docs/downloads_data.json" ]; then
            echo "âœ… downloads_data.json exists"
            echo "File size: $(du -h docs/downloads_data.json | cut -f1)"
            echo "Versions found: $(jq '.version_metadata | length' docs/downloads_data.json)"
          else
            echo "âŒ downloads_data.json not found!"
            exit 1
          fi
          
      - name: Check for meaningful changes
        id: check_changes
        run: |
          if [ ! -f "docs/downloads_data.json" ]; then
            echo "New file, need to commit"
            echo "changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # æ¯”è¾ƒå®é™…çš„ä¸‹è½½æ•°æ®ï¼Œå¿½ç•¥ generated_at æ—¶é—´æˆ³
          OLD_DATA=$(git show HEAD:docs/downloads_data.json 2>/dev/null | jq 'del(.generated_at)' || echo "{}")
          NEW_DATA=$(cat docs/downloads_data.json | jq 'del(.generated_at)')
          
          if [ "$OLD_DATA" = "$NEW_DATA" ]; then
            echo "âœ… No meaningful changes detected (only timestamp changed)"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ“¦ Download data has changed!"
            echo "changed=true" >> $GITHUB_OUTPUT
            
            # æ˜¾ç¤ºå˜åŒ–æ‘˜è¦
            echo "Version count - Old: $(echo "$OLD_DATA" | jq '.version_metadata | length'), New: $(echo "$NEW_DATA" | jq '.version_metadata | length')"
          fi
          
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -f docs/downloads_data.json
          git commit -m "chore: update downloads_data.json [skip ci]"
          git push

