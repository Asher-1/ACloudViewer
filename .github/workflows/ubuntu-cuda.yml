name: Ubuntu CUDA
permissions: {}

on:
  workflow_dispatch:
    inputs:
      developer_build:
        description: 'Set to OFF for Release packages.'
        required: false
        default: 'ON'
  push:
    branches:
      - main

  release:
    types: [released]

  pull_request:
    types: [opened, reopened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  DEVELOPER_BUILD: ${{ github.event.inputs.developer_build || 'ON' }}

jobs:
  skip-check:
    runs-on: ubuntu-latest
    name: Skip job for forks
    permissions:
      contents: read
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Skip check
        id: check
        run: |
          if [ "${GITHUB_REPOSITORY}" == "Asher-1/ACloudViewer" ]; then
            echo "skip=no" >> $GITHUB_OUTPUT
          else
            echo "skip=yes" >> $GITHUB_OUTPUT
          fi

  build-and-run-docker:
    name: Build and run
    permissions:
      contents: write   # upload
      actions: write    # release
    runs-on: ubuntu-latest
    needs: [skip-check]
    if: needs.skip-check.outputs.skip == 'no' && !contains(github.event.head_commit.message, '[skip ci]')
    strategy:
      fail-fast: false
      matrix:
        include:
          - CI_CONFIG: cuda-focal
          - CI_CONFIG: cuda-jammy
          - CI_CONFIG: cuda-noble
    env:
      # Export everything from matrix to be easily used.
      # Docker tag and ccache names must be consistent with docker_build.sh
      CI_CONFIG          : ${{ matrix.CI_CONFIG }}
      BUILD_PACKAGE      : true
      GCE_INSTANCE_PREFIX: cloudviewer-ci-${{ matrix.CI_CONFIG }}
      DOCKER_TAG         : cloudviewer-ci:${{ matrix.CI_CONFIG }}
    steps:
      - name: Setup DEVELOPER_BUILD
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            echo "DEVELOPER_BUILD=OFF" >> $GITHUB_ENV
          else
            echo "DEVELOPER_BUILD=${{ github.event.inputs.developer_build || 'ON' }}" >> $GITHUB_ENV
          fi
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 10240
          swap-size-mb: 4096
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'
          build-mount-path: '/var/lib/docker'
          build-mount-path-ownership: 'root:root'
      - name: Clean runner logs and cache before checkout
        run: |
          echo "=== Disk space before cleanup ==="
          df -h
          echo ""
          echo "=== Cleaning GitHub Actions runner logs and cache ==="
          # Clean runner diagnostic logs that cause "No space left on device" errors
          sudo find /home/runner/actions-runner -name "*.log" -type f -delete 2>/dev/null || true
          sudo rm -rf /home/runner/actions-runner/cached/_diag/* 2>/dev/null || true
          sudo rm -rf /home/runner/.cache/* 2>/dev/null || true
          sudo rm -rf /home/runner/.npm 2>/dev/null || true
          sudo rm -rf /home/runner/.yarn 2>/dev/null || true
          
          # Clean system logs and temporary files
          echo "=== Cleaning system logs and temporary files ==="
          sudo journalctl --vacuum-time=1d --vacuum-size=100M 2>/dev/null || true
          sudo rm -rf /tmp/* 2>/dev/null || true
          sudo rm -rf /var/tmp/* 2>/dev/null || true
          sudo find /var/log -type f -name "*.log" -mtime +1 -delete 2>/dev/null || true
          sudo find /var/log -type f -name "*.gz" -delete 2>/dev/null || true
          
          # Clean package manager cache
          echo "=== Cleaning package manager cache ==="
          sudo apt-get clean 2>/dev/null || true
          sudo rm -rf /var/lib/apt/lists/* 2>/dev/null || true
          
          echo ""
          echo "=== Disk space after cleanup ==="
          df -h
          echo ""
          echo "=== Largest directories on root filesystem ==="
          sudo du -h --max-depth=1 / 2>/dev/null | sort -hr | head -20 || true
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: 'false'
      - name: Additional space optimization
        run: |
          source util/ci_utils.sh
          maximize_ubuntu_github_actions_build_space
      - name: Docker build
        run: |
          # GITHUB_WORKSPACE: /home/runner/work/ACloudViewer/ACloudViewer
          echo "DEVELOPER_BUILD is $DEVELOPER_BUILD"
          if [ "${BUILD_PACKAGE}" == "true" ] && [ "$DEVELOPER_BUILD" == "OFF" ]; then
            export RELEASE_TAG="-release"
          fi
          docker/docker_build.sh ${CI_CONFIG}${RELEASE_TAG:-}

          ls -alh
          
          # Clean up Docker build cache to free space
          echo "=== Cleaning Docker build cache ==="
          docker builder prune -af --filter "until=1h" || true
          docker system df
      - name: Upload package to GitHub artifacts
        if: ${{ env.BUILD_PACKAGE == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: ACloudViewer-devel-linux-x86_64-${{ matrix.CI_CONFIG }}
          path: ACloudViewer-*run
          if-no-files-found: error

      - name: Update devel release
        if: ${{ github.ref == 'refs/heads/main' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload main-devel ACloudViewer-*.run --clobber
          gh release view main-devel

      - name: Docker test
        run: |
          # Map CI_CONFIG to docker_test.sh options
          # The test script will dynamically check if ML ops are available
          TEST_CONFIG="${CI_CONFIG}"
          if [ "$DEVELOPER_BUILD" == "OFF" ]; then
            TEST_CONFIG="${CI_CONFIG}-release"
          fi
          docker/docker_test.sh ${TEST_CONFIG}

      - name: Public Cuda App Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          fail_on_unmatched_files: false
          generate_release_notes: false
          prerelease: false
          files: |
            ACloudViewer-*.run